name: Daily Auto Update ESG Report

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 8ì‹œ(í•œêµ­ì‹œê°„ = UTC+9) ìë™ ì‹¤í–‰
    # UTC ê¸°ì¤€ìœ¼ë¡œ ì˜¤ì „ 8ì‹œ í•œêµ­ì‹œê°„ì€ UTC 23ì‹œ (ì „ë‚ )
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 --quiet
          echo "âœ… Dependencies installed"

      - name: Generate HTML Report
        run: |
          cd scripts
          echo "ğŸ”„ Starting HTML generation..."
          python generate_html.py
          if [ $? -eq 0 ]; then
            echo "âœ… HTML generation successful"
            cp index.html ../index.html
            echo "âœ… HTML copied to root"
          else
            echo "âŒ HTML generation failed"
            exit 1
          fi

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git config --local core.autocrlf false
          echo "âœ… Git configured"

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --cached --stat
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          COMMIT_MSG="Auto Update: $(date +'%Y-%m-%d %H:%M:%S') - Daily ESG Report Update"
          git commit -m "$COMMIT_MSG"
          
          # ì¬ì‹œë„ ë¡œì§
          for i in {1..3}; do
            echo "Push attempt $i/3..."
            if git push origin main; then
              echo "âœ… Push successful"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              echo "â³ Waiting 5 seconds before retry..."
              sleep 5
              git pull origin main --rebase
            fi
          done
          
          echo "âŒ Push failed after 3 attempts"
          exit 1

      - name: GitHub Pages deployment
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "ğŸ“¤ GitHub Pages will auto-deploy from main branch"
          echo "âœ… Deployment triggered"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: esg-report-${{ github.run_id }}
          path: index.html
          retention-days: 30
          if-no-files-found: warn

      - name: Summary
        run: |
          echo "ğŸ“Š Daily Update Summary"
          echo "========================"
          echo "âœ… Report generated at: $(date +'%Y-%m-%d %H:%M:%S')"
          echo "âœ… Workflow completed successfully"
